akka {
  loggers          = ["akka.event.slf4j.Slf4jLogger"]
  loglevel         = debug
  log-dead-letters = off

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  cluster {
    auto-down-unreachable-after = 1 s
    seed-nodes                  = ["akka.tcp://reactive-flows@"${reactive-flows.interface}":2551"]
  }

  remote {
    enabled-transports          = ["akka.remote.netty.tcp"]
    log-remote-lifecycle-events = error

    netty.tcp {
      hostname = ${reactive-flows.interface}
      port     = 2551
    }
  }
}

reactive-flows {
  interface = "127.0.0.1"
  interface = ${?HOSTNAME}

  http-service {
    flow-facade-timeout = 250 ms
    interface           = ${reactive-flows.interface}
    port                = 9000
  }

  message-event-publisher {
    buffer-size = 100
  }
}
